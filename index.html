<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player Protegido</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    iframe {
      border: none;
    }
  </style>
</head>
<body>

<script>
  const SENHA_CORRETA = "000";

  const senha = prompt("üîê Digite a senha:");

  if (senha !== SENHA_CORRETA) {
    document.body.innerHTML = "<h1>‚ùå Acesso negado</h1>";
  } else {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.body.innerHTML = "<h1>‚ùå Filme n√£o informado</h1>";
    } else {
      document.body.innerHTML = `
        <iframe 
          src="https://playerflixapi.com/filme/${id}" 
          width="800" 
          height="600" 
          allowfullscreen>
        </iframe>
      `;
    }
  }
</script>

</body>
</html>
